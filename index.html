<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resconi Payroll | Professional Ledger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark no-print">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">RESCONI PAYROLL</a>
            <div class="navbar-nav">
                <a class="nav-link active" href="#" onclick="showSection('dashboard')">Dashboard</a>
                <a class="nav-link" href="#" onclick="showSection('addEmployee')">Add Employee</a>
                <a class="nav-link" href="#" onclick="showSection('payslip')">Generate Payslip</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <section id="dashboard" class="section active">
            <div class="row g-4 mb-5">
                <div class="col-md-4">
                    <div class="stat-card-pro">
                        <div class="label">Total Personnel</div>
                        <div id="totalEmployees" class="value">0</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stat-card-pro">
                        <div class="label">Monthly Gross</div>
                        <div id="totalGrossPay" class="value">GHS 0.00</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stat-card-pro">
                        <div class="label">Total Net Payout</div>
                        <div id="totalNetPay" class="value">GHS 0.00</div>
                    </div>
                </div>
            </div>

            <div class="card shadow-sm border-0">
                <div class="card-body p-0">
                    <table class="table mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th class="ps-4">ID</th>
                                <th>Full Name</th>
                                <th>Position</th>
                                <th>Net Salary</th>
                                <th class="text-end pe-4">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="employeeTableBody"></tbody>
                    </table>
                </div>
            </div>
        </section>

        <section id="addEmployee" class="section">
            <div class="row">
                <div class="col-lg-8">
                    <div class="card shadow-sm border-0 p-4">
                        <h4 class="fw-bold mb-4">Personnel Onboarding</h4>
                        <form id="employeeForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label small fw-bold">Employee ID</label>
                                    <input type="text" id="employeeId" class="form-control" required placeholder="e.g. RES-001">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label small fw-bold">Full Legal Name</label>
                                    <input type="text" id="fullName" class="form-control" required placeholder="Surname First">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label small fw-bold">Ghana Card (NIA)</label>
                                    <input type="text" id="ghanaCard" class="form-control" placeholder="GHA-XXXXXXXXX-X">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label small fw-bold">Job Title</label>
                                    <input type="text" id="position" class="form-control">
                                </div>
                                <hr>
                                <div class="col-md-12">
                                    <label class="form-label small fw-bold">Basic Monthly Salary (GHS)</label>
                                    <input type="number" step="0.01" id="basicSalary" class="form-control" required oninput="updateCalculations()">
                                </div>
                                
                                <div class="col-md-12 bg-light p-3 rounded border">
                                    <label class="form-label small fw-bold">Add Allowances</label>
                                    <div class="d-flex gap-2">
                                        <select id="allowanceType" class="form-select w-50">
                                            <option value="Housing Allowance">Housing Allowance</option>
                                            <option value="Transport Allowance">Transport Allowance</option>
                                            <option value="Fuel Allowance">Fuel Allowance</option>
                                            <option value="Utility Allowance">Utility Allowance</option>
                                        </select>
                                        <input type="number" id="allowanceAmount" class="form-control w-25" placeholder="0.00">
                                        <button type="button" class="btn btn-primary" onclick="addAllowanceRow()">Add</button>
                                    </div>
                                    <div id="allowanceList" class="mt-3"></div>
                                </div>

                                <hr>
                                <div class="col-md-6">
                                    <label class="form-label small fw-bold">Bank Name</label>
                                    <input type="text" id="bankName" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label small fw-bold">Branch / Account No.</label>
                                    <input type="text" id="bankBranch" class="form-control">
                                </div>
                            </div>
                            <div class="mt-4 d-flex gap-2">
                                <button type="submit" class="btn btn-primary px-4">Commit Record</button>
                                <button type="reset" class="btn btn-outline-secondary" onclick="resetEmployeeForm()">Clear Form</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card border-0 shadow-sm p-4 sticky-top" style="top: 2rem;">
                        <h6 class="text-muted fw-bold mb-3 small uppercase">Real-time Computation</h6>
                        <div class="d-flex justify-content-between mb-2"><span>SSNIT (5.5%):</span><strong id="calcSsnit">GHS 0.00</strong></div>
                        <div class="d-flex justify-content-between mb-2"><span>PAYE Tax:</span><strong id="calcPaye">GHS 0.00</strong></div>
                        <hr>
                        <div class="d-flex justify-content-between mb-1"><span>Gross Pay:</span><strong id="calcGross">GHS 0.00</strong></div>
                        <div class="d-flex justify-content-between"><span class="text-primary fw-bold">Net Payout:</span><strong id="calcNet" class="text-primary fw-bold">GHS 0.00</strong></div>
                    </div>
                </div>
            </div>
        </section>

        <section id="payslip" class="section">
            <div class="card shadow-sm border-0 p-4 no-print mb-4">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <select id="selectEmployee" class="form-select" onchange="loadSelectedEmployee()">
                            <option value="">-- Search Registry --</option>
                        </select>
                    </div>
                    <div class="col-md-6 text-end">
                        <button class="btn btn-dark" onclick="window.print()">Print Statement</button>
                    </div>
                </div>
            </div>
            <div id="payslipContainer" style="display: none;">
                <div id="payslipContent" class="ledger-output-wrapper"></div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
